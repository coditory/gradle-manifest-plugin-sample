plugins {
    id "java"
    id "groovy"
    id "com.coditory.manifest" version "1.1.0"
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

dependencies {
    testImplementation "org.spockframework:spock-core:2.4-M7-groovy-5.0"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}