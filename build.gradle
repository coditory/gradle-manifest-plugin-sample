plugins {
    id "java"
    id "groovy"
    id "com.coditory.manifest" version "0.2.6"
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

dependencies {
    testImplementation "org.spockframework:spock-core:2.4-M4-groovy-4.0"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}